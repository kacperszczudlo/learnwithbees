<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./static/js/menu.js"></script>
    <script src="./static/js/cart.js"></script>
    <script src="./static/js/server.js"></script>
    <title>Login</title>
    <link rel="icon" href="./static/images/bee.jpg">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/navbar.css">
    <link rel="stylesheet" href="./static/css/form.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-logo">
            <img src="./static/images/maja.jpg" alt="Logo" class="logo-img">
            Learn With Bees
        </a>
        <ul class="navbar-links navbar-links-left">
            <li><a href="menu.html">Menu</a></li>
            <li><a href="#oferta">Oferta</a></li>
            <li><a href="#help">Pomoc</a></li>
            <li><a href="contact.html">Kontakt</a></li>
        </ul>
        <ul class="navbar-links navbar-links-right">
            <li class="cart-link">
                <a href="#" id="cartBtn"><img src="./static/images/shopping-cart.png" alt="Koszyk" class="cart-img"></a>
                <span id="cart-count" class="cart-count">0</span>
            </li>
            <li><a href="#search" class="loupe-link"><img src="./static/images/loupe.png" alt="Lupa" class="loupe-img"></a></li>
            <li><a href="register.html">Zarejestruj się</a></li>
            <li><a href="login.html">Zaloguj się</a></li>
        </ul>
    </nav>
    
    <!-- Modal koszyka -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Koszyk</h2>
            <ul id="cartItems">
                <!-- Tutaj będą się wyświetlać elementy w koszyku -->
            </ul>
            <button id="checkoutBtn">Do kasy</button>
        </div>
    </div>


    <div class="main-section-form">
        <div class="form-wrapper">
            <div class="box">
                <div class="form">
                    <h2>Zaloguj się</h2>
                    <div class="error-message" id="error-message"></div>
                    <div class="success-message" id="success-message"></div>
                    <div class="inputBox">
                        <input type="text" required="required" id="username">
                        <span>Nazwa użytkownika</span>
                        <i></i>
                    </div>
                    <div class="inputBox">
                        <input type="password" required="required" id="password">
                        <span>Hasło</span>
                        <i></i>
                    </div>
                    <div class="links">
                        <a href="#">Zapomniałeś hasła?</a>
                    </div>
                    <button type="submit" class="c" onclick="getInfo()" id="button">Zaloguj się</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
